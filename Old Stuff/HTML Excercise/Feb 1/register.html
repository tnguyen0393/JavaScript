<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Register Page</h1>
    <form>
      <label for="firstName">First Name</label
      ><input
        type="text"
        name="firstName"
        id="firstName"
        placeholder="Enter Your First Name"
      /><br />
      <label for="lastName">Last Name</label
      ><input
        type="text"
        name="lastName"
        id="lastName"
        placeholder="Enter Your Last Name"
        required
      /><br />
      <label for="email2">Email</label
      ><input
        type="email"
        name="email"
        id="email2"
        placeholder="Enter Your Email"
        required
      /><br />
      <label for="password2">Password</label
      ><input
        type="password"
        name="password"
        id="password2"
        placeholder="Enter Your Password"
        required
      /><br />
      <label for="confirmPassword2">Password</label
      ><input
        type="password"
        name="confirmPassword"
        id="confirmPassword2"
        placeholder="Confirm Your Password"
        required
      /><br />
      <label> Gender </label>
      <input type="radio" name="gender" id="genderF" value="Female" />
      <label for="genderF">Female</label>
      <input type="radio" name="gender" id="genderM" value="Male" />
      <label for="genderM">Male</label>

      <br />
      <label for="dob">Date of Birth</label>
      <input type="date" name="dob" id="dob" /><br />

      <label> Habits </label>
      <input type="checkbox" name="habits" id="sports" value="sports" />
      <label for="sports">You like sports</label>
      <input type="checkbox" name="habits" id="eat" value="eat" />
      <label for="eat">You like to eat</label>
      <input type="checkbox" name="habits" id="sleep" value="sleep" />
      <label for="sleep">You like to sleep</label>
      <br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
