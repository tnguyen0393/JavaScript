<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <style>
      table {
        width: 200px;
        height: 300px;
        text-align: center;
        border: 5px solid green;
      }
      th,
      td {
        border: 1px solid red;
      }

      th {
        text-align: right;
      }

      td:hover {
        background-color: lightcoral;
        color: white;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th colspan="4" id="displayedNumber">0.00</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="number" data-value="7">7</td>
          <td class="number" data-value="8">8</td>
          <td class="number" data-value="9">9</td>
          <td id="clear">C</td>
        </tr>
        <tr>
          <td class="number" data-value="4">4</td>
          <td class="number" data-value="5">5</td>
          <td class="number" data-value="6">6</td>
          <td class="operation" data-operation="/">/</td>
        </tr>
        <tr>
          <td class="number" data-value="1">1</td>
          <td class="number" data-value="2">2</td>
          <td class="number" data-value="3">3</td>
          <td class="operation" data-operation="*">*</td>
        </tr>
        <tr>
          <td class="number" data-value="0">0</td>
          <td class="number" data-value="00">00</td>
          <td>.</td>
          <td class="operation" data-operation="+">+</td>
        </tr>
        <tfoot>
          <tr>
          <td colspan="3" id="equals">=</td>
          <td colspan="1" class="operation" data-operation="-">-</td>
        </tr>
        </tfoot>
      </tbody>
    </table>

    <script src="./script.js"></script>
  </body>
</html>
